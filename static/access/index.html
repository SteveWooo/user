<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>
		<a href="/swc/page/access/bussiness/token?appid=test&bussiness_callback_url=http://www.deadfishcrypto.com/swc/access?testparam=123">跳转</a>
	</h1>
	<h1>
		<button onclick="check()">测试用户信息</button>
	</h1>

	<script type="text/javascript">
		var getQuery = function(variable){
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i=0;i<vars.length;i++) {
			       var pair = vars[i].split("=");
			       if(pair[0] == variable){return pair[1];}
			}

			return undefined;
		}

		function check(){
			alert(getQuery('token'));
			var checkTokenUrl = "/swc/api/access/bussiness/user_token?token=" + getQuery('token');
			location.href = checkTokenUrl;
		}
	</script>
</body>
</html>
